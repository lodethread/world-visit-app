name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Djava.net.preferIPv4Stack=true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Gradle repo fallback
        run: |
          mkdir -p ~/.gradle/init.d
          cp tool/gradle/init/force_repo1.gradle.kts ~/.gradle/init.d/force_repo1.gradle.kts

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          cmdline-tools-version: 11076708
          components: |
            platforms;android-34
            platform-tools
            build-tools;34.0.0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          android: true

      - name: Install dependencies
        run: flutter pub get

      - name: Materialize launcher icons
        run: bash tool/icon/materialize_icon.sh

      - name: Format
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build APK
        run: flutter build apk

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Materialize launcher icons
        run: bash tool/icon/materialize_icon.sh

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign
